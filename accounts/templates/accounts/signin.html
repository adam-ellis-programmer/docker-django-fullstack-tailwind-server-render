{% extends 'base.html' %}
<!--  -->
{% block title %}Sign In - Social Feed{% endblock %}
<!--  -->
{% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a
          href="{% url 'accounts:signup_page' %}"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          create a new account
        </a>
      </p>
    </div>

    <form id="signinForm" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember_me"
            name="remember_me"
            type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Forgot your password?
          </a>
        </div>
      </div>

      <div
        id="errorMessage"
        class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
      ></div>

      <div
        id="successMessage"
        class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
      ></div>

      <div>
        <button
          type="submit"
          id="submitButton"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document
    .getElementById('signinForm')
    .addEventListener('submit', async function (e) {
      e.preventDefault()

      const submitButton = document.getElementById('submitButton')
      const errorMessage = document.getElementById('errorMessage')
      const successMessage = document.getElementById('successMessage')

      // Hide previous messages
      errorMessage.classList.add('hidden')
      successMessage.classList.add('hidden')

      // Disable submit button
      submitButton.disabled = true
      submitButton.textContent = 'Signing In...'

      // Get form data
      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
      }

      try {
        const response = await fetch('{% url "accounts:signin_api" %}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken(), // ← Uses global function
          },
          body: JSON.stringify(formData),
        })

        const data = await response.json()

        if (data.success) {
          successMessage.textContent = data.message
          successMessage.classList.remove('hidden')

          // Redirect to home page after successful signin
          // setTimeout(() => {}, 1500)
          window.location.href = '{% url "accounts:profile_page" %}'
        } else {
          errorMessage.textContent = data.message
          errorMessage.classList.remove('hidden')
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.'
        errorMessage.classList.remove('hidden')
      }

      // Re-enable submit button
      submitButton.disabled = false
      submitButton.textContent = 'Sign in'
    })
</script>
{% endblock %}
