{% extends 'base.html' %}
<!--  -->
{% block title %}Contact - My Django App{% endblock %}
<!--  -->
{% block content %}
<div class="max-w-2xl mx-auto">
<h1 class="text-4xl font-bold mb-6 border bg-gradient-to-r from-purple-400 to-pink-500 p-8 text-white rounded">
  Contact Us
</h1>
  <!--  -->
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          type="text"
          name="name"
          placeholder="Your Name"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          name="email"
          placeholder="your@email.com"
          required
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
          Message
        </label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="message"
          name="message"
          rows="5"
          placeholder="Your message..."
          required
        ></textarea>
      </div>

      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>

  <div class="text-center text-gray-600">
    <p>Or reach out to us directly:</p>
    <p class="mt-2">Email: contact@myapp.com</p>
    <p>Phone: (555) 123-4567</p>
  </div>
</div>
{% endblock %}
