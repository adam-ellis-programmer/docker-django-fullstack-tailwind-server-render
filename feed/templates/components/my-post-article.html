<article class="p-6 hover:bg-gray-50 transition-colors relative" data-post-id="{{ post.id }}">
  <div class="flex space-x-4">
    <!-- Post Image -->
    <div class="flex-shrink-0">
      <img
        src="{{ post.image }}"
        alt="{{ post.title }}"
        class="w-20 h-20 rounded-lg object-cover border"
      />
    </div>

    <!-- Post Content -->
    <div class="flex-1 min-w-0">
      <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ post.title }}</h3>
      <p class="text-gray-600 text-sm mb-3 line-clamp-2">
        {{ post.text|truncatewords:20 }}
      </p>

      <!-- Post Meta -->
      <div class="flex items-center space-x-4 text-sm text-gray-500 mb-3">
        <span class="flex items-center">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
          {{ post.location }}
        </span>
        <span>{{ post.created_at|date:"M j, Y" }}</span>
      </div>

      <!-- Engagement Stats -->
      <div class="flex items-center space-x-6 text-sm">
        <span class="flex items-center text-red-600">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            ></path>
          </svg>
          {{ post.likes }}
        </span>
        <span class="flex items-center text-blue-600">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            ></path>
          </svg>
          {{ post.comments }}
        </span>
        <span class="flex items-center text-green-600">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
            ></path>
          </svg>
          {{ post.shares }}
        </span>
      </div>
    </div>
  </div>

  <!-- Edit and Delete Buttons -->
  {% if jwt_user.id == post.author.id %}
  <div class="absolute top-4 right-4 flex space-x-2">
    <button
      class="edit-post-btn p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-colors"
      data-post-id="{{ post.id }}"
      data-post-title="{{ post.title }}"
      data-post-text="{{ post.text }}"
      data-post-location="{{ post.location }}"
      title="Edit post"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
        ></path>
      </svg>
    </button>
    <button
      class="delete-post-btn p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
      data-post-id="{{ post.id }}"
      data-post-title="{{ post.title }}"
      title="Delete post"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        ></path>
      </svg>
    </button>
  </div>
  {% endif %}
</article>
