<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Social Feed{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link rel="icon" type="mage/png" href="{% static 'thumbs-up.png' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col h-full bg-gray-50 font-inter relative">
    <!-- Reusable Modal Container -->
    <div id="modal-overlay" class="fixed inset-0 z-50 hidden">
      <!-- Backdrop -->
      <div
        class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
      ></div>

      <!-- Modal Content -->
      <div class="fixed inset-0 flex items-center justify-center p-4">
        <div
          id="modal-content"
          class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-hidden"
        >
          <!-- ------------------------------------- -->
          <!-- Dynamic content will be inserted here -->
          <!-- ------------------------------------- -->
        </div>
      </div>
    </div>
    <!-- End of modal -->

    <!-- Navigation -->
    {% include 'components/nav.html' %}

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
      {% block content %}
      <!--  -->
      {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <script>
      // Simple mobile menu toggle
      function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu')
        menu.classList.toggle('hidden')
      }

      // Logout function (the only auth-related JS we need)
      async function logout() {
        try {
          const response = await fetch("{% url 'accounts:signout_api' %}", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCSRFToken(),
            },
          })

          const data = await response.json()

          if (data.success) {
            window.location.href = '/'
          }
        } catch (error) {
          console.error('Error logging out:', error)
          alert('An error occurred during logout')
        }
      }

      // Global CSRF token function (needed by multiple modules)
      function getCSRFToken() {
        const name = 'csrftoken'
        let cookieValue = null
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';')
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim()
            if (cookie.substring(0, name.length + 1) === name + '=') {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              )
              break
            }
          }
        }
        return cookieValue
      }

      // Make CSRF function globally available
      window.getCSRFToken = getCSRFToken
    </script>
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <script
      src="https://kit.fontawesome.com/c16c247401.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
